
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoWrite - Premium AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neu-bg: #eef1f6;
      --neu-surface: #ffffff;
      --neu-shadow-dark: #ced4e1;
      --neu-shadow-light: #ffffff;
      --neu-text-primary: #2d3748;
      --neu-text-secondary: #718096;
      --neu-accent: #d4af37;
      --neu-accent-hover: #c5a033;
      --neu-border-radius: 20px;
      --neu-border-radius-lg: 30px;
      --neu-border-radius-xl: 40px;
      --neu-transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neu-bg);
      margin: 0;
      overflow-x: hidden;
      color: var(--neu-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .neu-lifted {
      background: var(--neu-surface);
      box-shadow: 8px 8px 16px var(--neu-shadow-dark), -8px -8px 16px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius);
      transition: var(--neu-transition);
    }

    .neu-pressed {
      background: var(--neu-surface);
      box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), inset -4px -4px 8px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius);
      transition: var(--neu-transition);
    }

    .neu-hover:hover {
      box-shadow: 6px 6px 12px var(--neu-shadow-dark), -6px -6px 12px var(--neu-shadow-light);
      transform: translateY(-2px);
    }

    .neu-hover:active {
      box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), inset -4px -4px 8px var(--neu-shadow-light);
      transform: translateY(0);
    }

    .neu-input {
      background: var(--neu-surface);
      box-shadow: inset 2px 2px 5px var(--neu-shadow-dark), inset -2px -2px 5px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius);
      border: none;
      padding: 16px;
      color: var(--neu-text-primary);
      transition: var(--neu-transition);
    }

    .neu-input:focus {
      outline: none;
      box-shadow: inset 3px 3px 6px var(--neu-shadow-dark), inset -3px -3px 6px var(--neu-shadow-light), 0 0 0 2px var(--neu-accent);
    }

    .neu-button {
      background: var(--neu-surface);
      box-shadow: 6px 6px 12px var(--neu-shadow-dark), -6px -6px 12px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius);
      border: none;
      padding: 12px 24px;
      color: var(--neu-text-primary);
      cursor: pointer;
      transition: var(--neu-transition);
      font-weight: 600;
    }

    .neu-button:hover {
      box-shadow: 4px 4px 8px var(--neu-shadow-dark), -4px -4px 8px var(--neu-shadow-light);
      transform: translateY(-1px);
    }

    .neu-button:active {
      box-shadow: inset 4px 4px 8px var(--neu-shadow-dark), inset -4px -4px 8px var(--neu-shadow-light);
      transform: translateY(0);
    }

    .neu-button-accent {
      background: linear-gradient(135deg, var(--neu-accent), var(--neu-accent-hover));
      box-shadow: 6px 6px 12px var(--neu-shadow-dark), -6px -6px 12px var(--neu-shadow-light);
      color: white;
    }

    .neu-card {
      background: var(--neu-surface);
      box-shadow: 10px 10px 20px var(--neu-shadow-dark), -10px -10px 20px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius-lg);
      padding: 24px;
      transition: var(--neu-transition);
    }

    .neu-card-inset {
      background: var(--neu-bg);
      box-shadow: inset 6px 6px 12px var(--neu-shadow-dark), inset -6px -6px 12px var(--neu-shadow-light);
      border-radius: var(--neu-border-radius-lg);
      padding: 24px;
    }

    [data-theme="neu-dark"] {
      --neu-bg: #2d3748;
      --neu-surface: #1a202c;
      --neu-shadow-dark: #1a1a1a;
      --neu-shadow-light: #3a4656;
      --neu-text-primary: #e2e8f0;
      --neu-text-secondary: #a0aec0;
    }

    [data-theme="warm-cream"] {
      --neu-bg: #f5f5dc;
      --neu-surface: #fffef0;
      --neu-shadow-dark: #e0dfc8;
      --neu-shadow-light: #ffffff;
    }

    [data-theme="cool-blue"] {
      --neu-bg: #e3f2fd;
      --neu-surface: #f5fbff;
      --neu-shadow-dark: #c5e1f5;
      --neu-shadow-light: #ffffff;
    }

    [data-theme="mint-fresh"] {
      --neu-bg: #e0f2f1;
      --neu-surface: #f0fffe;
      --neu-shadow-dark: #c2dedd;
      --neu-shadow-light: #ffffff;
    }

    [data-theme="rose-gold"] {
      --neu-bg: #ffe4e1;
      --neu-surface: #fff9f8;
      --neu-shadow-dark: #e8d0cd;
      --neu-shadow-light: #ffffff;
    }

    [data-theme="arctic-white"] {
      --neu-bg: #ffffff;
      --neu-surface: #ffffff;
      --neu-shadow-dark: #e0e0e0;
      --neu-shadow-light: #ffffff;
    }

    [data-theme="midnight-pro"] {
      --neu-bg: #1a202c;
      --neu-surface: #2d3748;
      --neu-shadow-dark: #0d1117;
      --neu-shadow-light: #3a4656;
      --neu-text-primary: #e2e8f0;
      --neu-text-secondary: #a0aec0;
    }

    .golden-bg {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      position: relative;
      overflow: hidden;
    }

    .sparkle-stream {
      position: absolute;
      bottom: -150px;
      width: 2px;
      background: linear-gradient(to top, transparent, #d4af37, transparent);
      animation: rise var(--d) ease-in-out infinite;
      filter: blur(1px);
      box-shadow: 0 0 10px #d4af37;
    }

    @keyframes rise {
      0% { transform: translateY(0) scaleY(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-130vh) scaleY(2); opacity: 0; }
    }

    .gold-gradient-text {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-in-from-right {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes zoom-in {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .animate-in {
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fade-in;
    }

    .slide-in-from-right-10 {
      animation-name: slide-in-from-right;
    }

    .zoom-in-95 {
      animation-name: zoom-in;
    }

    .duration-300 { animation-duration: 0.3s; }
    .duration-500 { animation-duration: 0.5s; }
    .duration-700 { animation-duration: 0.7s; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
