
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoWrite - Premium AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #000; margin: 0; overflow-x: hidden; }
    
    /* Image 1 inspired: Animated Golden Flow */
    .golden-bg {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      position: relative;
      overflow: hidden;
    }
    
    .sparkle-stream {
      position: absolute;
      bottom: -150px;
      width: 2px;
      background: linear-gradient(to top, transparent, #d4af37, transparent);
      animation: rise var(--d) ease-in-out infinite;
      filter: blur(1px);
      box-shadow: 0 0 10px #d4af37;
    }

    @keyframes rise {
      0% { transform: translateY(0) scaleY(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-130vh) scaleY(2); opacity: 0; }
    }

    /* Image 2 inspired: 3D Golden Neumorphic Card */
    .neumorphic-3d-gold {
      background: #1a1a1a;
      border-radius: 40px;
      box-shadow: 
        20px 20px 60px #080808,
        -10px -10px 40px #2a2a2a,
        inset 1px 1px 2px rgba(212,175,55,0.2);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }

    .neumorphic-input-gold {
      background: #141414;
      border-radius: 15px;
      box-shadow: inset 4px 4px 8px #080808, inset -2px -2px 6px #222;
      border: 1px solid rgba(212, 175, 55, 0.05);
      color: #d4af37;
    }

    .neumorphic-button-gold {
      background: linear-gradient(145deg, #1e1e1e, #111);
      border-radius: 15px;
      box-shadow: 6px 6px 12px #080808, -4px -4px 10px #222;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .neumorphic-button-gold:active {
      box-shadow: inset 4px 4px 8px #080808, inset -2px -2px 6px #222;
      transform: scale(0.96);
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s ease;
    }
    
    .feature-card:hover {
      background: rgba(212, 175, 55, 0.05);
      border-color: rgba(212, 175, 55, 0.3);
      transform: translateY(-5px);
    }

    .gold-gradient-text {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

</body>
</html>
